apply plugin: 'groovy'
apply plugin: 'maven'

group = 'net.xelnaga'
artifactId = 'http-imposter'
version = "1.0.${new Date().format('yyMMdd.HHmm')}"

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {

    mavenLocal()
    mavenCentral()
}

dependencies {
    
    groovy 'org.codehaus.groovy:groovy-all:1.8.5'

    compile 'javax.servlet:servlet-api:2.5',
            'org.slf4j:slf4j-api:1.6.4'

    testCompile 'org.spockframework:spock-core:0.5-groovy-1.8',
                'org.gmock:gmock:0.8.2',
                'org.springframework:spring-core:3.1.0.RELEASE',
                'org.springframework:spring-test:3.1.0.RELEASE',
                'junit:junit:4.10'
}

uploadArchives {
    repositories.mavenDeployer {
        name = 'httpDeployer'
        repository(url: System.properties['artifactoryStableUrl']) {
            authentication(userName: System.properties['artifactoryUserName'], password: System.properties['artifactoryPassword'])
        }
        pom.artifactId = artifactId
    }
}
